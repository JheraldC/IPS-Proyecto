{% extends 'base.html' %}

{% block title %} Editar Categoría {% endblock %}

{% block content %}
<div class="container">
  <h2>Editar Categoría: {{ categoria.CatDes }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</div>
{% endblock %}
