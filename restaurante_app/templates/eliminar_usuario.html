{% extends 'base.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
<div class="container">
  <h2>Eliminar Usuario</h2>
  <p>¿Estás seguro de que quieres eliminar el usuario "{{ usuario.username }}"? Esta acción no se puede deshacer.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'usuarios_admin' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
