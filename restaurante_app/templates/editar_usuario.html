{% extends 'base.html' %}

{% block title %} Editar Usuario {% endblock %}

{% block usuarios %} activo {% endblock %}

{% block content %}
<div class="container">
  <h2>Editar Usuario: {{ usuario.username }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</div>
{% endblock %}
